<!DOCTYPE html>
<html>

    <head>
        <title>Tech Ticketing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Tech Ticketing</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="assets/icons/logOut.png" class="icon-img-btn">
                    </button>
                </nav>

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture">
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Main Category</h2>
                    <select id="main-category">
                        <option value="Hardware">Hardware</option>    
                        <option value="Software">Software</option>
                        <option value="Smartboard">Smartboard</option>    
                        <option value="Wires">Wires</option>
                        <option value="Keyboard/Mouse">Keyboard/Mouse</option>    
                        <option value="Internet Connection">Internet Connection</option>
                        <option value="Operating System">Operating System</option>    
                        <option value="Printer">Printer</option>
                        <option value="Copier">Copier</option>    
                        <option value="Other">Other</option>
                    </select>
                    <br><br>
                    <select id="affected">
                        <option value="Whole Classroom">Whole Classroom</option>    
                        <option value="Teacher Station">Teacher Station</option>
                        <option value="Teacher Laptop">Teacher Laptop</option>    
                        <option value="Three or Less Student Computers">Three or Less Student Computers</option>
                        <option value="More than three Student Computers">More than three Student Computers</option>    
                        <option value="Other piece of Equipment (smartboard, copier, etc...)">Other piece of Equipment (smartboard, copier, etc...)</option>
                    </select> 
                    <button id="post-btn" class="primary-btn">Post</button>
                </div>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
